# Cloudflare Workers/Pages 配置文件示例
# 复制此文件为 wrangler.toml 并根据实际情况修改

name = "zooms-blog"
compatibility_date = "2025-10-01"
compatibility_flags = ["nodejs_compat"]

# 生产环境配置
[env.production]
routes = [
  { pattern = "blog.l-zs.com/*", zone_name = "blog.l-zs.com" }
]

# 预览环境配置
[env.preview]
routes = [
  { pattern = "preview.your-domain.com/*", zone_name = "your-domain.com" }
]

# 构建配置
[build]
command = "npm run build"
cwd = "."

# 环境变量（敏感信息建议使用 wrangler secret）
[vars]
NEXT_PUBLIC_CACHING_TIME = "1"

# 注意：NEXT_PUBLIC_PROJECT_API 应该使用 wrangler secret 设置
# 运行: wrangler secret put NEXT_PUBLIC_PROJECT_API

# Pages 配置（如果使用 Pages）
[pages_build_output_dir]
directory = ".next"

